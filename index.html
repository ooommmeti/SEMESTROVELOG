<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Вхід або Регістрація</title>
    <!-- Bulma через CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles/form_style.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="box">
                <div class="content has-text-centered">
                    <h1 class="title">Facebook</h1>
                    <p class="subtitle">Facebook допомагає вам завжди залишатися на зв'язку з близькими друзями.</p>
                </div>
                <form>
                    <div class="field">
                        <label class="label">Пошта або номер телефону</label>
                        <div class="control">
                            <input class="input" type="email" placeholder="Введіть ваш email" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Пароль</label>
                        <div class="control">
                            <input class="input" type="password" placeholder="Введіть пароль" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary is-fullwidth">Вхід</button>
                        </div>
                    </div>
                    <p class="has-text-centered">
                        <a href="#">Забули пароль?</a>
                    </p>
                </form>
                <div class="has-text-centered">
                    <hr>
                    <button class="button is-success is-fullwidth">Створити аккаунт</button>
                </div>
            </div>
            <footer class="has-text-centered mt-4">
                <p>© 2024 Facebook</p>
            </footer>
        </div>
    </section>
</body>
</html>
